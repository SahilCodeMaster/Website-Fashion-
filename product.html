<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product1.css">
    <script type="text/javascript" src="addtocart.js"></script>
    <style>
body {
    background-image: url('hg.jpg');
    background-size: cover; 
    font-family: 'Arial', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}
#bix1{
margin-top: -3%;
}
h2.kamal1 {
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    color: #fff;
    margin-top: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}

/* Product Box Styles */
.kamal9 {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px auto;
    padding: 10px;
}

.box {
    width: 220px;
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
}

.box:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.box img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.box span {
    font-size: 1.1em;
    font-weight: 600;
    color: #333;
    margin-top: 10px;
    display: block;
}

.box p {
    font-size: 1em;
    margin: 10px 0;
    color: #555;
}

.btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #45a049;
}

.kamal2, .kamal3, .kamal4, .kamal5 {
    font-size: 1em;
    color: #4CAF50;
    font-weight: bold;
}

/* Floating Cart Styles */
#cart-container {
    position: fixed;
    right: 20px;
    top: 100px;
    width: 250px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #ddd;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    font-size: 1.1em;
}

#cart-container h3 {
    text-align: center;
    font-size: 1.6em;
    margin-bottom: 20px;
    color: #4CAF50;
    font-weight: 600;
}

#cart-items {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 10px;
    font-size: 1em;
    color: #555;
}

.cartImg {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.cartImg img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 10px;
}

.cartImg .details {
    flex-grow: 1;
    font-size: 0.9em;
    text-align: left;
}

.cartImg .details span {
    display: block;
    margin: 3px 0;
}

.place-order-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.place-order-btn:hover {
    background-color: #45a049;
}

/* Home and Cart Button Styles */
.home, .home2 {
    width: 60px;
    position: fixed;
    top: 20px;
    z-index: 100;
}

.home {
    left: 20px;
}

.home2 {
    right: 20px;
    top: 80px;
}

/* Additional Styling */
div {
    padding: 10px;
}
/* Styles for Total Price Section on the Left */
#total-price-container {
    position: fixed;
    left: 20px;
    top: 100px;
    width: 250px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #ddd;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#total-price-container h3 {
    font-size: 1.6em;
    margin-bottom: 15px;
    color: #4CAF50;
    font-weight: bold;
}

#total-price-container span {
    font-size: 1.5em;
    color: #333;
    font-weight: bold;
}

/* Adjustments for Floating Cart Section */
#cart-container {
    position: fixed;
    right: 20px;
    top: 100px;
    width: 250px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #ddd;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    font-size: 1.1em;
}
#cart-items {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 10px;
    font-size: 1em;
    color: #555;
}.cartImg {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.cartImg img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 10px;
}.cartImg .details {
    flex-grow: 1;
    font-size: 0.9em;
    text-align: left;
}

.cartImg .details span {
    display: block;
    margin: 3px 0;
}.place-order-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}.place-order-btn:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <a href="index.html"><img src="HOMEE.png" alt="home" class="home"></a>
    <img src="LOGO.jpg" id="bix1" alt="home" class="home2">
    <h2 class="kamal1">Our CLOTHES</h2>

    <div class="kamal9">
        <!-- Product Boxes -->
        <div class="box" data-name="shirt" data-price="3400">
            <img src="srt1.webp" alt="shirt"><br>
            <span class="kamal2">Shirt</span>
            <br>PRICE : 3400 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div>
        <div class="box" data-name="SAFARI SHIRT" data-price="1500">
            <img src="srt2.webp" alt="Oil"><br>
            <span class="kamal3">SAFARI SHIRT</span>
            <br>Price : 1500 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div>
        <div class="box" data-name="CASUAL SHIRT" data-price="1500">
            <img src="srt6.webp" alt="Pulses"><br>
            <span class="kamal4">CASUAL SHIRT</span>
            <br>PRICE : 1500 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div>
        <div class="box" data-name="TRADITIONAL" data-price="7000">
            <img src="tr1.webp" alt="TRADITIONAL"><br>
            <span class="kamal5">TRADITIONAL</span>
            <br>PRICE : 7000 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div> </div><div class="kamal9">
        <div class="box" data-name="WESTERN" data-price="3566">
            <img src="wn4.webp" alt="WESTERN"><br>
            <span>WESTERN</span>
            <br>PRICE : 3566 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div>
        <div class="box" data-name="ITALIAN" data-price="4500">
            <img src="wn5.webp" alt="Sugar"><br>
            <span class="kamal2">ITALIAN</span>
            <br>PRICE : 4500 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div>
        <div class="box" data-name="CASUAL" data-price="2800">
            <img src="wn6.webp" alt="Salt"><br>
            <span class="kamal3">CASUAL</span>
            <br>Price : 2800 <br>
            <button class="btn" onclick="addTocart(this.closest('.box'))">Buy Now</button>
        </div>
        </div><div id="cart-container">
        <h3>Your Cart:</h3>
        <div id="cart-items"></div>
        <div id="total-price-container" style="margin-top: 15px; font-size: 1.2em; font-weight: bold; color: #333;">
            Total Price: <span id="total-price">$0.00</span>
        </div>
        <a href="payment.html">
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </a>
    </div>
<script>
    const cartItems = [];
    let totalPrice = 0;
    function addTocart(box) {
        const productName = box.getAttribute('data-name');
        const productPrice = parseFloat(box.getAttribute('data-price'));
        cartItems.push({ name: productName, price: productPrice });
        const cartItemsContainer = document.getElementById('cart-items');
        const itemElement = document.createElement('div');
        itemElement.className = 'cartImg';
        itemElement.innerHTML = `
            <img src="${box.querySelector('img').src}" alt="${productName}">
            <div class="details">
                <span>${productName}</span>
                <span>$${productPrice.toFixed(2)}</span>
            </div>
        `;
        cartItemsContainer.appendChild(itemElement);
        totalPrice += productPrice;
        document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`; }
    function placeOrder() {
        if (cartItems.length === 0) {
            alert('Your cart is empty!');
            return;
        } alert(`Your total order price is $${totalPrice.toFixed(2)}. Redirecting to payment page...`);}
    </script></body>
</html>
